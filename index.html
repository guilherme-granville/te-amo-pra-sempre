<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Tempo Juntos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tempo Juntos</h1>
    <div class="countdown">
      <div id="years"></div>
      <div id="months"></div>
      <div id="days"></div>
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
    </div>
    <div class="photos">
      <img src="foto1.jpg" alt="foto1" class="photo" />
      <img src="foto2.jpg" alt="foto2" class="photo" />
      <img src="foto3.jpg" alt="foto3" class="photo" />
    </div>
    <footer>
      <p>Te amo, cada segundo!</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
